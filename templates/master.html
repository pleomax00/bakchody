<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png?_={{version}}">
    <title>{% block title %}{% endblock %} Â· Bakchody</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js">
    </script>
    <script src="http://cdn.jsdelivr.net/npm/simple-crypto-js@2.5.0/dist/SimpleCrypto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <!--link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.css" /-->

    <link rel="stylesheet" href="/static/css/all.css?_={{version}}">
    {% block extraheaders %}{% endblock %}
</head>

<body>
    {% block maincontent %}{% endblock %}

    <script type="text/html" id="chat">
        {% raw %}
        <div class="bubblechat {% if chat.from != nick %}pink justify-left{% else %}justify-end{% endif %} flex items-center"
            x-chatid="{{chat.id}}">
            <div
                class="w-2/3 lg:w-1/3 p-1 px-4 shadow my-3 border-gray-100 border-3 rounded-lg {% if chat.from != nick %}rounded-bl-none{% else %}rounded-br-none{% endif %}">
                {{ chat.msg }}
            </div>
        </div>
        {% endraw %}
    </script>
</body>

</html>
