<div class="bubblechat {% if chat.from != nick %}pink justify-left{% else %}justify-end{% endif %} flex items-center"
    x-chatid="{{chat.id}}">
    <div
        class="flex flex-col w-2/3 lg:w-1/3 p-1 px-4 shadow my-3 border-gray-100 border-3 rounded-lg {% if chat.from != nick %}rounded-bl-none{% else %}rounded-br-none{% endif %}">
        <script type="text/enc">{{ chat.msg }}</script>
        <p class="decrypted" style="white-space: pre-line; word-break: break-all;"></p>
        <p class="text-white text-right" style="top: -27px; right: 29px; font-size: 75%;">{{chat.from}},
            <span class="ts" x-epoch="{{chat.timestamp}}">{{chat.timestamp}}</span></p>
    </div>
</div>
