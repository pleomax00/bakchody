<div class="bubblechat {% if chat.from != nick %}pink justify-left{% else %}justify-end{% endif %} flex items-center"
    x-chatid="{{chat.id}}">
    <div
        class="flex flex-col w-2/3 lg:w-1/3 p-2 px-6 shadow my-3 border-gray-100 border-3 rounded-full bg-gradient-to-t {% if chat.from != nick %}rounded-bl-none from-pink-500 to-pink-600{% else %}rounded-br-none from-blue-500 to-blue-600{% endif %}">
        <script type="text/enc">{{ chat.msg }}</script>
        <p class="decrypted pt-1" style="white-space: pre-line; word-break: break-all;"></p>
        <p class="text-white text-right" style="top: -27px; right: 29px; font-size: 75%;">{{chat.from}},
            <span class="ts" x-epoch="{{chat.timestamp}}">{{chat.timestamp}}</span></p>
    </div>
</div>
