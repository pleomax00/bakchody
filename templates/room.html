{% extends 'master.html' %}

{% block extraheaders %}
{% endblock %}

{% block title %}Chat{% endblock %}

{% block maincontent %}
<script>
    var room_id = "{{room_id}}";
    var nick = "{{nick}}";
    var settings = JSON.parse('{{settings_j|safe}}');
</script>

<div
    class="bg bg-white fixed w-full shadow-lg px-4 py-3 bg-gradient-to-t from-gray-100 to-gray-300 text-lg text-center font-bold flex">
    <div class="text-xl self-center">
        <i class="fa-regular fa-face-swear"></i>
    </div>
    <div class="grow alivenicks">
        {{nick}} <> ...
    </div>
    <div class="text-xl self-center w-6">
        {% if settings["s_notification"] == "on" %}
        <a href="javascript:;" class="stoggle" x-name="s_notification" x-value="{{settings["s_notification"]}}"
            x-on="fa-solid fa-bell-on" x-off="fa-regular fa-bell"><i class="fa-solid fa-bell-on"></i></a>
        {% else %}
        <a href="javascript:;" class="stoggle" x-name="s_notification" x-value="{{settings["s_notification"]}}"
            x-on="fa-solid fa-bell-on" x-off="fa-regular fa-bell"><i class="fa-regular fa-bell"></i></a>
        {% endif %}
    </div>
</div>

<div class=" allchat flex h-full flex-col justify-end">
    <div class="chat chatcontainer flex flex-col p-4 overflow-auto pt-14">
    </div>

    <form class="chatinput inputarea bg-white flex flex-row m-0" action="/relay/{{room_id}}/" method="POST">
        <div class="flex flex-row items-center text-gray-600">
            <a href="javascript:;" class="px-1 text-xl"><i class="fa fa-circle"></i></a>
            <a href="javascript:;" class="px-1 text-xl"><i class="fa fa-paperclip"></i></a>
        </div>

        <textarea name="msg" required autocomplete="off" placeholder="baby ne thana thaya?"
            class="chatwriter focus:outline-none text-left w-full h-12 mt-2 px-4"
            style="line-height: 20px">{{roomid}}</textarea>
        <button type="submit" class="btn btn-success cursor-pointer bg-blue-400 w-24 text-white text-center">
            <i class="fa fa-paper-plane fa-lg "></i>
        </button>
    </form>

</div>
{% endblock %}
